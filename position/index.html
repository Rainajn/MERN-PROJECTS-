<!DOCTYPE html>
<html lang="en">
<head>
   <style>
   .box{
    width: 300px;
    height: 300px;
    border: 2px red solid;
    float: left;
    font-size: 20px;
    text-align: center;
   }
   .box:nth-child(2){
    position: relative;
    top: 100px;
    left: 100px;
   }
   </style>
    <title>Document</title>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    
</body>
</html>
<!-- position relative example -->
