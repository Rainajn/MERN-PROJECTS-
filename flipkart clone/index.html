<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

      <title>Flipkart</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <header>
            <nav>
                  <div class="logo">
                        <img src="images/flipkartlogo.svg">
                  </div>
                  <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="search-box-input">

                        </div></div>             
            </nav>
            <div class="top-rightmenu">
                  <img src="images/profile.svg" alt="" height="70%" width="10%" style="margin-top: 5px;">
                  <h3 style="font-size: 20px; margin-top: 12px;">Login</h3>
                  <img src="images/cart.svg" alt="" height="70%" width="10%" style="margin: 5px 40px;">
                  <h3 style="font-size: 20px;margin: 12px -35px;">Cart</h3>
                  <img src="images/Store-9eeae2.svg" alt="" height="70%" width="10%" style="margin-top: 5px 40px;">
                  <h3 style="font-size: 20px; margin-top: 12px;">Become a seller</h3>
            </div>
            

      </header>

</html>
