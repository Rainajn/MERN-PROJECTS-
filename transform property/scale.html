<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            float: left;
            margin: 15px;
            transition: 2s;
        }
        .box1{
            background-color:  rgb(214, 118, 118);

        }
        .box2{
            background-color:  rgb(145, 141, 202);

        }
        .box1:hover {
            transform: scalex(2);
            
        }

        .box2:hover {
            transform: scalex(1.5);
            
        }
    </style>
</head>

<body>
    <!-- 2 classes di h box and box1/box2 k name se
    box main class n box 1/2 sub class -->
    <div class="box box1">
        <h1>Hello</h1>
    </div>
    <div class="box box2"></div>
</body>

</html>
