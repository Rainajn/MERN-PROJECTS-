<!DOCTYPE html>
<html lang="en">

<head>
    <style>
.parent{
    width: 400px;
    height: 400px;
    box-shadow: rgba(0, 0,0, 0.7);
    margin:100px auto;
    transition: 1000ms;
    overflow: hidden;
    /* overflow hidden ka work h ki koi bhi img box se bahr jae toh usko control krna */
}
.parent:hover img{
    transform: scale(1.2);
}
img{
    width: 100%;
    height: 100%;
}
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://about.fb.com/wp-content/uploads/2024/02/Headshots-BW-1.png?w=1920" alt="">
    </div>
</body>

</html>
