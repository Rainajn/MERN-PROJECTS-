<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .main{
        width: 300px;
        height: 300px;
        box-shadow: rgba(0px, 0px, 2px, grey);
        position: relative;
    }
    img{
        position: absolute;
        top: 0;
        left: 0;
        transition: 500ms;
    }
    .main:hover img:nth-child(1){
        left: 300px;
    }
    .main:hover img:nth-child(2){
        left: 300px;
        top: 300px;
    }
    .main:hover img:nth-child(3){
        top: 300px;

    }
  

  
  </style>  
</head>
<body>
    <div class="main">
       
        <img src="https://picsum.photos/id/1/300/300" alt=""> 
        <img src="https://picsum.photos/id/2/300/300" alt="">
        <img src="https://picsum.photos/id/3/300/300" alt="">
        <img src="https://picsum.photos/id/4/300/300" alt="">
    
    
    </div>
</body>
</html>
